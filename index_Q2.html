<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Q2web_style.css">
    <title>Freelancing Platform Catalogue</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="tiny.png">
            Peopleperhour
        </div>
        <div class="actions">
            <button class="logo-button">Search</button>
            
            <button>How it works</button>
            <button>Login</button>
            <button>Sign in</button>
            <button>Freelancer?</button>
        </div>
    </header>
    
    
    <main>
        <div class="buttons">
            <button class="white-bg">Technology & Programming</button>
            <button class="white-bg">Writing & Translation</button>
            <button class="white-bg">Design</button>
            <button class="white-bg">Digital Marketing</button>
            <button class="white-bg">Business</button>
            <button class="white-bg">Music & audio</button>
            <button class="white-bg">Social Media</button>
        </div>
        
        <div class="bold-msg">
            <p class="yellow">Make bright <br> ideas happen</p>
        </div>
        
        <div class="additional-text">
            <p>Access global talent on the freelancer website trusted by<br>over 1 million businesses worldwide</p>
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="Try Web Development">
            <button>Search</button>
        </div>
        
        <div class="images">
            <img src="k.png" alt="Main Image">
            <img src="img.png" alt="Secondary Image">
        </div>
    </main>
    
    
    
</body>
</html>
