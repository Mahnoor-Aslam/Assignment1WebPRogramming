<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="applicationstyle.css">
</head>
<body>
  <div class="container">
    <h2>Job Application Form</h2>
    <form id="jobApplicationForm">
      <fieldset>
        <legend>Personal Information</legend>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" autocomplete="given-name" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" autocomplete="family-name" required>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" autocomplete="tel-national" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" autocomplete="email" required>
        </div>
        <div class="form-group">
          <label for="street">Street Address:</label>
          <input type="text" id="street" name="street" autocomplete="street-address" required>
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" autocomplete="address-level2" required>
        </div>
        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" id="state" name="state" autocomplete="address-level1" required>
        </div>
        <div class="form-group">
          <label for="zipCode">ZIP Code:</label>
          <input type="text" id="zipCode" name="zipCode" autocomplete="postal-code" required>
        </div>
      </fieldset>
      <fieldset>
        <legend>Resume and Cover Letter</legend>
        <div class="form-group">
          <label for="resume">Upload Resume:</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        </div>
        <div class="form-group">
          <label for="coverLetter">Cover Letter:</label>
          <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>Education</legend>
        <div class="form-group">
          <label for="educationLevel">Highest Level of Education:</label>
          <input type="text" id="educationLevel" name="educationLevel" required>
        </div>
        <div class="form-group">
          <label for="schoolName">Name of School/University:</label>
          <input type="text" id="schoolName" name="schoolName" required>
        </div>
        <div class="form-group">
          <label for="major">Major/Area of Study:</label>
          <input type="text" id="major" name="major" required>
        </div>
        <div class="form-group">
          <label for="graduationYear">Graduation Year:</label>
          <input type="number" id="graduationYear" name="graduationYear" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Employment History</legend>
        <div class="form-group">
          <label for="jobTitles">Previous Job Titles:</label>
          <input type="text" id="jobTitles" name="jobTitles" required>
        </div>
        <div class="form-group">
          <label for="companyNames">Company Names:</label>
          <input type="text" id="companyNames" name="companyNames" required>
        </div>
        <div class="form-group">
          <label for="employmentDates">Employment Dates:</label>
          <input type="text" id="employmentDates" name="employmentDates" required>
        </div>
        <div class="form-group">
          <label for="jobResponsibilities">Job Responsibilities:</label>
          <textarea id="jobResponsibilities" name="jobResponsibilities" rows="4" required></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <div class="form-group">
          <label for="skills">Relevant Skills:</label>
          <input type="text" id="skills" name="skills" required>
        </div>
      </fieldset>
      <fieldset>
        <legend>Availability</legend>
        <div class="form-group">
          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" name="startDate">
        </div>
        <div class="form-group">
          <label for="workSchedule">Preferred Work Schedule:</label>
          <input type="text" id="workSchedule" name="workSchedule">
        </div>
        <div class="form-group">
          <label for="relocate">Willingness to Relocate:</label>
          <select id="relocate" name="relocate">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <legend>References</legend>
        <div class="form-group">
          <label for="referenceName">Reference Name:</label>
          <input type="text" id="referenceName" name="referenceName" required>
        </div>
        <div class="form-group">
          <label for="referenceContact">Reference Contact Information:</label>
          <input type="text" id="referenceContact" name="referenceContact" required>
        </div>
        <div class="form-group">
          <label for="relationship">Relationship to Applicant:</label>
          <input type="text" id="relationship" name="relationship" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional Questions</legend>
        <div class="form-group">
          <label for="whyWorkHere">Why do you want to work for this company?</label>
          <textarea id="whyWorkHere" name="whyWorkHere" rows="4" required></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Consent and Agreement</legend>
        <div class="form-group">
          <label>
            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
            I agree to the terms and conditions
          </label>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
            I acknowledge the privacy policy
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
      <p id="errorMsg"></p>
    </form>

    <div id="reviewTableContainer"></div>
  </div>

  <div id="applicationsTableContainer"></div>

  <button id="viewApplicationsButton">View Applications as Table</button>

  <script src="script.js"></script>
</div>
</body>
</html>
